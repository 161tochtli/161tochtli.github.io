<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio Migrado</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000; /* Fondo negro */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(135deg, rgba(0, 0, 255, 0.1) 25%, transparent 25%), 
                              linear-gradient(225deg, rgba(0, 0, 255, 0.1) 25%, transparent 25%),
                              linear-gradient(45deg, rgba(0, 0, 255, 0.1) 25%, transparent 25%),
                              linear-gradient(315deg, rgba(0, 0, 255, 0.1) 25%, transparent 25%);
            background-position: center;
            background-size: 50px 50px;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8); /* Fondo ligeramente transparente */
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 255, 0.7); /* Sombra azul */
        }

        h1 {
            font-size: 3em;
            color: #00f; /* Azul */
        }

        p {
            font-size: 1.5em;
            margin: 20px 0;
        }

        a {
            text-decoration: none;
            color: #00f;
            font-weight: bold;
            font-size: 1.2em;
            border: 2px solid #00f;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #00f;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sitio Migrado</h1>
        <p>Este sitio ha sido migrado a un nuevo enlace.</p>
        <a href="https://nuevositio.com">Ir al nuevo sitio</a>
    </div>
</body>
</html>
